<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>

        let contador = 0

        
        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt(`Colouqe um ${i}º número:`))

            if (numero > 8) {
                contador++
            }
        }


        document.write(`A quantidade de numeros maiores que 8 é de: ${contador}`)
    </script>
</body>
</html>
