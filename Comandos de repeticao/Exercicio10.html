<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 10</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Escreva um numero para ver a tabuada:"))

        for (let i = 1; i <= 10; i++) {
            document.write(`<br>${numero} x ${i} = ${numero * i}<br>`)
        }
    </script>
</body>
</html>
