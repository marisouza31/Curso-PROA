<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let nomeMaisNovo = ""
        let idadeMaisNova = Infinity  

        for (let i = 1; i <= 10; i++) {
            let nome = prompt(`Escreva o nome da ${i}ª pessoa:`)
            let idade = parseInt(prompt(`Coloque a idade do(a) ${nome}:`))

            if (idade < idadeMaisNova) {
                idadeMaisNova = idade
                nomeMaisNovo = nome
            }
        }

        document.write(`A pessoa mais nova é ${nomeMaisNovo}, com ${idadeMaisNova} anos`)
    </script>
</body>
</html>
