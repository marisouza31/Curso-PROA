<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <script>

        let soma = 0

        for (let i = 1; i <= 99999; i++) {
            let numero = parseFloat(prompt(`Coloque um ${i}º numero (negativo para encerrar):`))

            if (numero < 0) {
                break
            }

            soma += numero
        }
        

        document.write(`A soma dos numeros digitados é de: ${soma}`)
    </script>
</body>
</html>
