<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        let nome = prompt("Escreva seu nome:")

        let N = parseInt(prompt("Escreva um número:"))

        for (let i = 1; i <= N; i++) {
            document.write(`<br>${i} - ${nome}<br>`)
        }
    </script>
</body>
</html>
