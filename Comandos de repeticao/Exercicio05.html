<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        let soma = 0

        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt(`Coloque um ${i}º número:`))
            soma += numero
        }

        document.write(`A soma dos 10 números digitados é: ${soma}`)
    </script>
</body>
</html>
