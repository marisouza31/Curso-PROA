<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>

    <script>
        let soma = 0

        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt(`coloque o ${i}º numero:`))
            soma += numero
        }

        document.write(`A soma dos 10 números digitados foi: ${soma}`)


    </script>
</body>
</html>
