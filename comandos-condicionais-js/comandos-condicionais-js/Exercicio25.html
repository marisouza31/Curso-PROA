<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>

<script>
    let soma = 0;

    while (true) {
        let entrada = prompt("Escreva um número (coloque um número negativo para encerrar)");

        if (entrada === null || entrada.trim() === "") {
            alert("Entrada inválida. Por favor, digite um número.");
            continue;
        }

        let numero = parseFloat(entrada);

        if (isNaN(numero)) {
            alert("Isso não é um número válido.");
            continue;
        }

        if (numero < 0) {
            break;
        }

        soma += numero;
    }

    document.write(`A soma dos números que foram digitados é de: ${soma}`);
</script>

</body>
</html>
