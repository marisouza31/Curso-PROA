<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>

    
    <h1>Exercício 13</h1>

    <script>
        let celsius = parseFloat(prompt("coloque a temperatura em graus celsius:"))

        let fahrenheit = (9 * celsius + 160) / 5

        document.write(`A temperatura de ${celsius}°C equivale a ${fahrenheit}°F`)
        
    </script>
</body>
</html>
