<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>

    <h1>Salario minimo: </h1>

    <script>
        let salarioMinimo = 1212.00
        let salarioUsuario = parseFloat(prompt("coloque o valor do seu salario: "))
        let quantidadeSalarios = salarioUsuario / salarioMinimo

        document.write("Salario minimo: " + salarioMinimo + " Salario do usuário: " + salarioUsuario + "<br>")
        document.write("Seu salario é de: " + quantidadeSalarios + "<br>")

    </script>
</body>
</html>
