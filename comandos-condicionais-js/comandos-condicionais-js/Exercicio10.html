    <h1>Saldo</h1>

    <script>
        let saldo = parseFloat(prompt("Coloque o valor do seu saldo: "))

        let saldoReajustado = saldo * 1.015

        document.write("O saldo com reajuste de 1,5% é de: " + saldoReajustado)
    </script>
