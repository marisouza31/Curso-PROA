<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <script>
        let nomeMaisNovo = "";
        let idadeMaisNova = Infinity;  

        for (let i = 1; i <= 10; i++) {
            const nome = prompt(`Informe o nome da ${i} pessoa:`);
            const idade = parseInt(prompt(`Informe a idade de ${nome}:`));

            if (idade < idadeMaisNova) {
                idadeMaisNova = idade;
                nomeMaisNovo = nome;
            }
        }

        document.write(`A pessoa mais nova é ${nomeMaisNovo}, com ${idadeMaisNova} anos.`);
    </script>
</body>
</html>
