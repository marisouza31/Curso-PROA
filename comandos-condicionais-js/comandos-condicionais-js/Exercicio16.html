<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>idade: </h1>

    <script>

        let somaIdades = 0

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt(`coloque a idade da ${i} pessoa:`))
            somaIdades += idade
        }

        let mediaIdades = somaIdades /20

        document.write(`A media das idades das 20 pessoas é de: ${mediaIdades}`)
    </script>
</body>
</html>
