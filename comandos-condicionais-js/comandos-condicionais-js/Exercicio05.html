<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>


    <h1>Classe eleitoral:</h1>


    <script>
        let idade = parseInt(prompt("Qual a sua idade?"))

        let classe

        if (idade < 16) {
            classe = "você não é eleitor!"
        } else if ((idade >= 16 && idade < 18) || idade >= 65) {
            classe = "você é eleitor facultativo"
        } else {
            classe = "você é eleitor obrigatorio"
        }
        
        document.write("Sua idade: " + idade + "<br>")
        document.write("Sua situação: " + classe + "<br>")
    </script>
</body>
</html>
