<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>

    <h1>idade: </h1>

    <script>
        let somaIdades = 0

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt(`coloque a idade da ${i} pessoa:`))
            somaIdades += idade
        }

        document.write(`A soma das idades das 20 pessoas é: ${somaIdades}`)
    </script>
</body>
</html>
