<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>

    <h1>Numeros divisiveis por 10, 5 ou 2:</h1>

    <script>

        let numero = parseFloat(prompt("digite um número: "))


        if (numero % 10 === 0) {
            alert("O numero é divisível por 10.")
        } else if (numero % 5 === 0) {
            alert("O numero é divisível por 5.")
        } else if (numero % 2 === 0) {
            alert("O numero é divisível por 2.")
        } else {
            alert("O numero não é divisível por 10, 5 ou 2!!!")
        }

        
    </script>
</body>
</html>
