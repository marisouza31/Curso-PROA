<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>

    <script>
        let contador = 0

        for (let i = 1; i <= 20; i++) {
            const numero = parseFloat(prompt(`Insira o ${i} numero:`))

            if (numero > 8) {
                contador++
            }
        }

        document.write(`A quantidade de numeros que são maiores que 8 é de: ${contador}`);
    </script>
</body>
</html>
