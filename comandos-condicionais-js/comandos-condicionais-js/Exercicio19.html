<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>

    <script>
        let cotacaoDolar = parseFloat(prompt("escreva a cotação do dólar (US$ para R$):"))

        let quantidadeDolares = parseFloat(prompt("escreva a quantidade de dolares que você tem:"))

        let valorReais = cotacaoDolar * quantidadeDolares

        document.write(`O valor em reais é de: ${valorReais}`)
        
    </script>
</body>
</html>
