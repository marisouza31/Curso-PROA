    <h1>Média: </h1>


    <script>
        let media1 = (8 + 9 + 7) / 3
        let media2 = (4 + 5 + 6) / 3

        let mediaDasMedias = somaDasMedias /2

        document.write("A media dos numeros 8, 9 e 7 é de: " + media1 + "<br>")
        document.write("A media dos numeros 4, 5 e 6 é de:  " + media2 + "<br>")
        document.write("A soma das duas medias é: " + somaDasMedias + "<br>")
        document.write("A media das medias é: " + mediaDasMedias + "<br>")


    </script>
