<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>

    <h1>calculadora de idades: </h1>

    <script>
        let maiores = 0

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt(`coloque a idade da ${i} pessoa:`))

            if (idade >= 18) {
                maiores++
            }
        }

        document.write(`O numero de pessoas maiores de idade é: ${maiores}`)

    </script>
</body>
</html>
