<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>

    <h1>Vendas: </h1>

    <script>
        let nomeVendedor = prompt("qual o nome do vendedor?")
        let salarioFixo = parseFloat(prompt("escreva o salario fixo do vendedor: "))
        let totalVendas = parseFloat(prompt("escreva o total de vendas efetuadas no mes:"))

        let comissao = totalVendas * 0.15

        let salarioFinal = salarioFixo + comissao

        document.write(`O nome do vendedor é: ${nomeVendedor} <br>
                        O salário fixo é: ${salarioFixo} <br>
                        O salário final do mes com comissão é de:  ${salarioFinal}`)
    </script>
</body>
</html>
