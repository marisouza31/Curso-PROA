<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>


    <h1>Antecessor e sucessor:</h1>


    <script>
        let numero = parseInt(prompt("Coloque um numero inteiro aqui:"))

        let antecessor = numero - 1
        let sucessor = numero + 1

        document.write("O numero digitado foi: " + numero + "<br>")
        document.write("O Antecessor é: " + antecessor + "<br>")
        document.write("O Sucessor é: " + sucessor + "<br>")


    </script>
</body>
</html>
