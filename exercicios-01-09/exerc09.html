<body>
    <h1>Montante:</h1>

    <script>
        let deposito = parseFloat(prompt("Coloque o valor do deposito mensal:"))
        let jurosMensal = parseFloat(prompt("Coloque a taxa de juros mensal(%):")) / 100;
        let montante = 0;

        for (let mes = 1; mes <= 12; mes++) {
            montante = (montante + deposito) * (1 + jurosMensal)
        }

        document.write("O montante apos 12 meses Ã©: " + montante)
    </script>
</body>
