<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
</head>
<body>
    <h1>Classificação por idade:</h1>

    <script>
        let idade = parseInt(prompt("Qual a sua idade?:"))

        if (idade >= 0 && idade <= 12) {
        document.write("Você é uma criança")
        } else if (idade >= 13 && idade <= 17) {
        document.write("Você é um adolescente")
        } else if (idade >= 18 && idade <= 59) {
        document.write("Você é um adulto.")
        } else if (idade >= 60) {
        document.write("Você é um(a) idoso(a)")
        } else {
        document.write("Idade invalida.")
        }
    </script>
</body>
</html>
