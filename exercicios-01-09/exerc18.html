<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    <h1>Qual numero é maior:</h1>

    <script>
        let numero1 = parseInt(prompt("Escreva o primeiro numero:"))
        let numero2 = parseInt(prompt("Escreva o segundo numero:"))

    if (numero1 > numero2) {
      document.write("O maior numero é: " + numero1)
    } else if (numero2 > numero1) {
      document.write("O maior numero é: " + numero2)
    } else {
      document.write("Os numeros são iguais: " + numero1)
    }
    </script>
</body>
</html>
