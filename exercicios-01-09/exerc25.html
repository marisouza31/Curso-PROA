<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <h1>Contador de faltas:</h1>

    <script>
        let faltas = parseInt(prompt("Escreva a quantidade de faltas:"))

        if(faltas > 15){
            document.write("Reprovado por falta")
        }else{
            document.write("Aprovado")
        }
    </script>
</body>
</html>
