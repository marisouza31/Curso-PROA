<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 33</title>
</head>
<body>
    <script>
        let nome = prompt("Escreva o nome do aluno:")
        let turno = prompt("Escreva o turno do aluno (M) para matutino e (V) para vespertino:")

        if(turno == "M"){
            document.write("Bom dia " + nome + "<br>")
        }else if(turno == "V"){
            document.write("Boa tarde " + nome + "<br>")
        }else{
            document.write("Turno invalido")
        }
    </script>
</body>
</html>
