<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 31</title>
</head>
<body>
    <script>
        let salarioMinimo = parseFloat(prompt("Escreva o valor do salario minimo:"))
        let salarioFunc = parseFloat(prompt("Coloque o valor do salario do funcionario:"))

        let quantiSalario = salarioMinimo / salarioFunc

        document.write("O salario minimo é de: " + salarioMinimo + "<br>")
        document.write("O salario do funcionario é de: " + salarioFunc + "<br>")
        document.write("O funcionario recebe " + quantiSalario + " de salario minimo" + "<br>")
    </script>
</body>
</html>
