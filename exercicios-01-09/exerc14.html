<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    <h1>Calculadora de vida:</h1>

    <script>
        let anos = parseInt(prompt("Escreva sua idade em anos:"))
        let meses = parseInt(prompt("Escreva os meses adicionais:"))
        let dias = parseInt(prompt("Escreva os dias adicionais:"))

        let totalDias = (anos * 365) + (meses * 30) + dias

        document.write("Voce tem aproximadamente " + totalDias + " dias de vida.")
    </script>
</body>
</html>
