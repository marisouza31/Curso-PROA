<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h1>Numeros inteiros trocados:</h1>

    <script>
        let numero1 = parseInt(prompt("Escreva o primeiro numero:"))
        let numero2 = parseInt(prompt("Escreva o segundo numero:"))

        document.write("Antes de trocar: Número 1 = " + numero1 + ", Número 2 = " + numero2 + "<br>")

        let temp = numero1
        numero1 = numero2
        numero2 = temp

        document.write("Depois da troca: Número 1 = " + numero1 + ", Número 2 = " + numero2)

    </script>
</body>
</html>
