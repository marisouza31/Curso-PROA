<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Qual é a sua idade? "))

        if(idade < 16){
            document.write("Vc não pode votar")
        }else if(idade >=18 && idade <= 70 ){
            document.write("O voto é obrigatorio!")
        }else{
            document.write("O voto é facultativo.")
        }
    </script>
</body>
</html>
