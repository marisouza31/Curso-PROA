<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <h1>Contador de meses:</h1>

    <script>
    let mes = prompt("Escreva o nome de um mes:").toLowerCase()
    let dias

    switch (mes) {
      case "janeiro":
      case "março":
      case "maio":
      case "julho":
      case "agosto":
      case "outubro":
      case "dezembro":
        dias = 31
        break;
      case "abril":
      case "junho":
      case "setembro":
      case "novembro":
        dias = 30
        break;
      case "fevereiro":
        dias = 28
        break;
      default:
        dias = "Mês inválido!"
    }

    document.write("O mês de " + mes + " tem " + dias + " dias")
        
    </script>
</body>
</html>
