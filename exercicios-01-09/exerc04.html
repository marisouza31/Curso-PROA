<body>
    <h1>Média ponderada final:</h1>

    <script>
        let nota1 =  parseInt(prompt("Escreva a primeira nota: "))
        let nota2 =  parseInt(prompt("Escreva a segunda nota: "))
        let nota3 =  parseInt(prompt("Escreva a terceira nota: "))

        let peso1 = 2
        let peso2 = 3
        let peso3 = 5

        let media = (nota1 * nota2 * nota3 * peso1 * peso2 * peso3) / (peso1 + peso2 + peso3)
        
        document.write("A média ponderada do aluno é: " + media)
    </script>
</body>
