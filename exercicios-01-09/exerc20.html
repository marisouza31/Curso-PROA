<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    <h1>O numero é par ou impar?</h1>

    <script>
       let numero = parseInt(prompt("Escreva um numero inteiro: "))

       if(numero % 2 == 0){
        document.write("O numero é" + numero + "par")
       }else{
        document.write("O numero é" + numero + "impar")
       }
    </script>
</body>
</html>
