<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>
<body>
    <h1>Numero positivo ou negativo:</h1>

    <script>
        let numero = parseFloat(prompt("Escreva um numero:"))

    if (numero > 0) {
      document.write("O numero " + numero + " é positivo")
    } else if (numero < 0) {
      document.write("O numero " + numero + " é negativo")
    } else {
      document.write("O numero é zero");
    }
    </script>
</body>
</html>
