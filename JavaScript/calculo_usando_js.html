<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando javascript</title>
</head>
<body>
    <h1>Calculo usando javascript</h1>

    <script>
        let numero1 = parseFloat (prompt("Entre com o primeiro numero:"))
        let numero2 = parseFloat (prompt("Entre com o segundo numero:"))
        let numero3 = parseFloat (prompt("Entre com o terceiro numero:"))

        let soma = numero1 + numero2 + numero3
        let multi = numero1 * numero2 * numero3
        let div = numero1 / numero2 / numero3
        let sub = numero1 - numero2 - numero3

        document.write("o resultado da soma é: " + soma + "<br>")
        document.write("o resultado da multiplicação é: " + multi + "<br>")
        document.write("o resultado da divisão é: " + div + "<br>")  
        document.write("o resultado da subtração é: " + sub + "<br>")  
    </script>
</body>
</html>
