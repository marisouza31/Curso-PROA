<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando vogal e consoantes</title>
</head>
<body>
    <h1>Testando switch-case com vogal e consoantes</h1>

    <script>

        let vogal = prompt("Entre com uma vogal: ").toLowerCase

        switch(vogal){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            alert("É uma vogal.")
            break;

            default : alert("Isso é uma consoante!")
        }
    </script>
</body>
</html>
