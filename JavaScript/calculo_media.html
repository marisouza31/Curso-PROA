<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a média das notas</title>
</head>
<body>
    <h1>Média Final das Notas:</h1>

    <script>
        let nota1 = parseFloat (prompt("Entre com o primeiro numero:"))
        let nota2 = parseFloat (prompt("Entre com o segundo numero:"))
        let nota3 = parseFloat (prompt("Entre com o terceiro numero:"))
        let nota4 = parseFloat (prompt("Entre com o quarto numero:"))

        let media = (nota1 + nota2 + nota3 + nota4) / 4

        document.write("o resultado da média final é: " + media + "<br>")

        if(media >= 6){
             document.write("Você esta aprovado, parabens!")
        }else if(media >= 5){
            document.write("Vc esta de recuperaçao, estude muito mais!")
        }else{
             document.write("Você esta reprovado.")
        }


    </script>
</body>
</html>
