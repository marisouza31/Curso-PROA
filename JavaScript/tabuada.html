<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com FOR</title>
</head>
<body>
    <h1>Tabuada do 7</h1>

    <script>
        for(let multi =1; multi<=10; multi++){
            document.write("7X " + multi + " = " + (7 * multi)+ "<br>")
        }
    </script>
</body>
</html>
