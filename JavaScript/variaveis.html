<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando variáveis no javascript</title>
</head>
<body>
    <h1>Testando variáveis</h1>

    <script>
        let nome = "Mariana"/*tipo String (recebe textos)*/
        let idade = 19 /*tipo int (numero inteiro)*/
        let altura = 1.65 /*tipo float (numero quebrado)*/

        document.write("O seu nome é:" + nome + "<br>")
        document.write("A sua idade é:" + idade + "<br>")
        document.write("A sua altura é:" + altura + "<br>")

    </script>
</body>
</html>
